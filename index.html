<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>

    <title>Calculator</title>
</head>

<body>

    <div class="row">
        <div id="display"></div>
    </div>

    <div class="row">
        <div class="item-special button">AC</div>
        <div class="item-special button">+/-</div>
        <div class="item-special button">%</div>
        <div class="item-operator button">/</div>
    </div>

    <div class="row">
        <div class="item-number button">7</div>
        <div class="item-number button">8</div>
        <div class="item-number button">9</div>
        <div class="item-operator button">*</div>
    </div>
    <div class="row">
        <div class="item-number button">4</div>
        <div class="item-number button">5</div>
        <div class="item-number button">6</div>
        <div class="item-operator button">-</div>
    </div>
    <div class="row">
        <div class="item-number button">1</div>
        <div class="item-number button">2</div>
        <div class="item-number button">3</div>
        <div class="item-operator button">+</div>
    </div>
    <div class="row">
        <div class="item-zero button">0</div>
        <div class="item-number button">.</div>
        <div class="item-operator button">=</div>
    </div>

</body>

</html>
